<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            position: relative;
        }

        .stars {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 5px;
        }

        button:hover .stars {
            display: block;
            filter: drop-shadow(0 0 10px #fffdef);
        }
    </style>
</head>
<body>

    <button>
        Hover me
        <div class="stars">⭐ ⭐ ⭐ ⭐ ⭐</div>
    </button>

</body>
</html>
